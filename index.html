<!DOCTYPE html>
<html lang="en">
<head>
  <title>Adobe</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/main.js"></script>
  <link href='assets/css/style.css' rel='stylesheet' type='text/css'>
  <script src="assets/js/slider.min.js" type="text/javascript"></script>
</head>
<body>

<div id="jssor_1">
  <div data-u="slides" class="slider">
    <div class="slide1">
      <img data-u="image" src="assets/images/1.jpg" />
      <div class="slider_caption">
        <h3>Chicago</h3>
        <h5>Thank You</h5>
      </div>
    </div>
    <div class="slide2">
      <img data-u="image" src="assets/images/2.jpg" />
      <div class="slider_caption">
        <h3>Chicago 2</h3>
        <h5>Thank You</h5>
      </div>
    </div>
    <div class="slide3">
      <img data-u="image" src="assets/images/3.jpg" />
      <div class="slider_caption">
        <h3>Chicago 3</h3>
        <h5>Thank You</h5>
      </div>
    </div>
  </div>
  <!-- Bullet Navigator -->
  <div data-u="navigator" class="jssorb032" style="position:absolute;bottom:12px;right:12px;" data-autocenter="1" data-scale="0.5" data-scale-bottom="0.75">
    <div data-u="prototype" class="i" style="width:16px;height:16px;">
      <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
        <circle class="b" cx="8000" cy="8000" r="5800"></circle>
      </svg>
    </div>
  </div>
  <!-- Arrow Navigator -->
  <div data-u="arrowleft" class="jssora051" style="width:65px;height:65px;top:0px;left:25px;" data-autocenter="2" data-scale="0.75" data-scale-left="0.75">
    <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
      <polyline class="a" points="11040,1920 4960,8000 11040,14080 "></polyline>
    </svg>
  </div>
  <div data-u="arrowright" class="jssora051" style="width:65px;height:65px;top:0px;right:25px;" data-autocenter="2" data-scale="0.75" data-scale-right="0.75">
    <svg viewBox="0 0 16000 16000" style="position:absolute;top:0;left:0;width:100%;height:100%;">
      <polyline class="a" points="4960,1920 11040,8000 4960,14080 "></polyline>
    </svg>
  </div>
</div>
<script type="text/javascript">jssor_1_slider_init();</script>
</body>
</html>
